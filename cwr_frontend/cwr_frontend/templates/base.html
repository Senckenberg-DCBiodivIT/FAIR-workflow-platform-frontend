<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
</head>
<body>
<div class="page-container">
    <div class="w-100 bb white pa3 bg-green">
        <p class="ma0"><a class="white no-underline dim" href="{% url 'dataset_list' %}">Crop Wild Relatives</a></p>
        <h1 class="" style="margin: 0em">{% block headline %}{% endblock %}</h1>
    </div>
    <div class="content-wrap w-100 pa3">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</div>
</body>
</html>
