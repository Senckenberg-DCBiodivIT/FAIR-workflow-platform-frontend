{% load static %}

<html>
<head></head>
<body>
    <h1>Crop wild relatives: Datasets</h1>
    <p>Num items: {{ total_size }}</p>
    <div class="dataset-list">
        {% for item in items %}
        <hr />
        <section class="dataset-list-item">
            <h3><a href="{% url 'dataset_detail' %}?id={{ item.id }}">{{ item.name }}</a></h3>
            <p>{{ item.id }}</p>
            <p>{{ item.description }}</p>
        </section>
        {% endfor %}
    </div>
</body>
</html>
