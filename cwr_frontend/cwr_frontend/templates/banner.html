<script>
    function closeBanner() {
        document.getElementById("banner").style.display = "none"
    }
</script>
<div class="flex bg-light-green black" id="banner">
    <div class="absolute pa2 right-0" style="cursor:pointer" id="banner-close" onclick="closeBanner()">
        <svg class="w1 h1" viewBox="0 0 10 10" data-icon="info" style="fill:currentcolor">
            <title>close icon</title>
            <line x1="2" y1="9"
                  x2="9" y2="2"
                  stroke="black"
                  stroke-width="2"/>
            <line x1="2" y1="2"
                  x2="9" y2="9"
                  stroke="black"
                  stroke-width="2"/>
        </svg>
    </div>
    <div class="item-center justify-center pa2">
        <svg class="w1" data-icon="info" viewBox="0 0 32 32" style="fill:currentcolor">
            <title>info icon</title>
            <path d="M16 0 A16 16 0 0 1 16 32 A16 16 0 0 1 16 0 M19 15 L13 15 L13 26 L19 26 z M16 6 A3 3 0 0 0 16 12 A3 3 0 0 0 16 6"></path>
        </svg>
        <span class="lh-title ml1 pr2">
            {{ banner_text|safe }}
</span>
    </div>
</div>
