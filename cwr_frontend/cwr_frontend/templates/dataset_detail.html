{% load static %}

<html>
<head></head>
<body>
    <h1>Crop wild relatives: {{ name }}</h1>
    <table>
        <tr>
            <td>PID:</td>
            <td>{{ id }}</td>
        </tr>
        <tr>
            <td>Description:</td>
            <td>{{ description }}</td>
        </tr>
        <tr>
            <td>Keywoads:</td>
            <td>{{ keywords|join:", " }}</td>
        </tr>
        <tr>
            <td>Author:</td>
            <td>{{ author }} (<a href="{{ author_id }}">{{ author_id }}</a>)</td>
        </tr>
    </table>
    <h2>Results</h2>
    {% for img in images %}
    <img style="width: 100%" src="{{ img }}" />
    {% endfor %}
</body>
</html>
