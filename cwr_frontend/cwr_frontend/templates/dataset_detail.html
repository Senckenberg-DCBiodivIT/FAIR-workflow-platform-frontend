{% load static %}

<html>
<head></head>
<body>
    <h1>Crop wild relatives: Datasets</h1>

        {% for item in items %}
        <div class="dataset-list-item">
            <h3>{{ item.name }}</h3>
            <p>{{ item.id }}</p>
            <p>{{ item.description }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
